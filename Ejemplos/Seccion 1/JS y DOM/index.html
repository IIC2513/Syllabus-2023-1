<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ejemplo JS+DOM</title>
	<!-- 
	En el tag JavaScript podemos usar 'async' o 'defer', que si 
	bien tienen comportamiento similares son levemente distintos 
	(https://cybmeta.com/diferencia-async-y-defer)
	-->
	<script type="text/javascript" src="./script.js" defer></script>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

	<div>
		<div id="mensajes">
			<p id="destacado">Practicando JavaScript, HTML y CSS</p>
		</div>
		<div id="botones">
			<button id="pintar-rojo">Rojo</button>
			<button id="pintar-azul">Azul</button>
			<button id="pintar-verde">Verde</button>
			<button id="parche-bug">Quitar bug</button>
		</div>
	</div>

</body>
</html>
