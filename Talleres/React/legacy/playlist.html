<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/logo-no-text.svg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/playlist.css">
    <title>SpotiClone</title>
</head>
<body class="main-font">
    <header>
        <nav class="navbar">
            <a href="./index.html" class="logo-display">
                <img src="./assets/logo-no-text.svg" alt="logo-image" class="logo-image">
                <span class="name title"> Spotify </span>
            </a>
            <ul class="navbar-links-container">
                <li class="navbar-element">
                    <a href="./index.html" class="navbar-link">
                        Home
                    </a>
                </li>
                <li class="navbar-element"> 
                    <a href="./about_us.html" class="navbar-link">
                        About Us
                    </a>
                </li>
                <li class="navbar-element">
                    <a href="./playlist.html" class="navbar-link">
                        My playlist
                    </a>    
                </li>
            </ul>
        </nav>
    </header>
    <main class="main-container">
        <div class="info-container">
            <div class="img-container">
                <img src="https://i.scdn.co/image/ab67706c0000da8469856b1630c65cd74254bd23" alt="playlist-img" class="img-title" />
            </div>
            <div class="description">
                <h3>Public Playlist</h3>
                <h1>In my Britney era</h1>
                <p>324 likes • 167 songs • 10hr 55min</p>
            </div>
        </div>

        <div class="actions-container">
            <button class="action-button" id="play">
                <svg fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" id="play-icon">
                    <path clip-rule="evenodd" fill-rule="evenodd" d="M4.5 5.653c0-1.426 1.529-2.33 2.779-1.643l11.54 6.348c1.295.712 1.295 2.573 0 3.285L7.28 19.991c-1.25.687-2.779-.217-2.779-1.643V5.653z"></path>
                </svg>
            </button>
            <button class="action-button">
                <svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"></path>
                </svg>
            </button>
            <button class="action-button">
                <svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM12.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM18.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"></path>
                </svg>
            </button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Album</th>
                    <th>Date added</th>
                    <th>
                        <svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" id="clock">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="song-container">
                    <td>1</td>
                    <td>
                        <span class="song-title">
                            <img class="song-img" src="https://i.scdn.co/image/ab67616d00004851ca10fae7d292c52f7e8b11ca" alt="song-1" />
                            <span class="song-title-sub">
                                <span class="text-white text-14 bold">Gimme More</span>
                                <span class="text-gray">Britney Spears</span>
                            </span>
                        </span>
                    </td>
                    <td class="text-gray text-14 table-cell">Blackout</td>
                    <td class="text-gray text-14 table-cell">Apr 12, 2022</td>
                    <td class="text-gray text-14 table-cell">4:11</td>
                </tr>
                <tr class="song-container">
                    <td>2</td>
                    <td>
                        <span class="song-title">
                            <img class="song-img" src="https://i.scdn.co/image/ab67616d00004851ca10fae7d292c52f7e8b11ca" alt="song-1" />
                            <span class="song-title-sub">
                                <span class="text-white text-14 bold">Gimme More</span>
                                <span class="text-gray">Britney Spears</span>
                            </span>
                        </span>
                    </td>
                    <td class="text-gray text-14 table-cell">Blackout</td>
                    <td class="text-gray text-14 table-cell">Apr 12, 2022</td>
                    <td class="text-gray text-14 table-cell">4:11</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer class="footer">
        Made without react
    </footer>
</body>
</html>
